<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <meta charset="utf-8" />
    <title>Wave Function Collapse</title>
    <style>
      html, body {
        width: 100%;
        font-family: sans-serif;
        color: #fff;
        text-align: center;
      }
      a {
        color: rgb(133, 195, 67);
      }
      body {
        background-color: #230a3d;
      }
      #controls {
        padding: 10px;
      }
      button {
        font-size: 20px;
      }
      #app {
        display: block;
        position: relative;
        margin: 0 auto;
        width: 800px;
      }
    </style>
  </head>

  <body>
    <div id="app">
    <div id="controls">
      <button onclick="startOver();">restart</button>
      <label>TileSet</label>
      <select id="tileset-picker">
        <option selected value="plant">Plant</option>
        <option value="squiggles">Squiggles</option>
      </select>
      <label for="">tile size</label>
      <input type="number" step="2" min="4" max="256" id="tile-size" value="16" />
      <label for="">delay</label>
      <input type="number" step=".1" min="0" max="10" id="delay" value="0" />
      <label for="">seamless mode</label>
      <input type="checkbox" id="seamless" />
    </div>
    <main></main>
    <p>forked version of TheCodingTrain's <a href="https://github.com/CodingTrain/Wave-Function-Collapse">Wave Function Collapse Coding Challenge Repo</a>. Made with P5.js</p>
    </div>
    <script src="tile.js"></script>
    <script src="cell.js"></script>
    <script src="sketch.js"></script>
  </body>
</html>
